<div class="share">
  <!-- Place this tag where you want the +1 button to render -->
  <div class="g-plusone" data-size="tall" data-annotation="inline"></div><br><br>
  
  <!-- Place this render call where appropriate -->
  <script type="text/javascript">
    (function() {
      var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
      po.src = 'https://apis.google.com/js/plusone.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
    })();
  </script>
  
  <a href="https://twitter.com/share" class="twitter-share-button" data-via="pizzapanther" data-size="large" data-related="pizzapanther">Tweet</a>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
  <br><br>
  
  <div class="fb-like" data-href="{{ request.build_absolute_uri }}" data-send="true" data-layout="button_count" data-width="450" data-show-faces="false"></div>
  {% if image and desc %}
  <br><br>
  <a href="http://pinterest.com/pin/create/button/?url={{ request.build_absolute_uri|urlencode }}&media={{ image|urlencode }}&description={{ desc|urlencode }}" class="pin-it-button" count-layout="horizontal"><img border="0" src="//assets.pinterest.com/images/PinExt.png" title="Pin It" /></a>
  {% endif %}
</div>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
{% if image and desc %}
<script type="text/javascript" src="//assets.pinterest.com/js/pinit.js"></script>
{% endif %}
